<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="02.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Hello, world!</title>
</head>
<body>
 <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" id="id_input" class="form-control">
         </div>
         <div class="my-3">
           <input type="password" id="ps_input" class="form-control">
         </div>
         <button type="submit" id="send_btn" class="btn btn-primary">전송</button>
         <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div> 
 
  <div class="main-bg">
    <h4>shirts on sale</h4>
    <button id="more_btn" class="more_btn btn btn-danger">로그인</button>
  </div>
  <script>
    //전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄우기
    
//    document.getElementById('send_btn').addEventListener('click', function(){
//      if(document.getElementById('id_input').value == ''){
//        document.getElementById('id_input').focus();
//        alert('입력해주세요');
//      }
//    });
    
    $('#send_btn').on('click', function(e){ //$('form').on('submit', function(e){
      if(document.getElementById('id_input').value == ''){ // #id_input이 빈칸이면
        alert('입력해주세요'); // 안내문자 표출
        e.preventDefault(); // 전송 막기
        document.getElementById('id_input').focus(); //아이디 input에 포커스
      }
    });
    
    //자세히 보기 버튼 누르면 black-bg에 show 클래스명 붙여주기
    $('.more_btn').on('click', function(){
      $('.black-bg').addClass('show')
    });
    //닫기 버튼 누르면 black-bg에 show 클래스명 지우기    
    $('#close').on('click', function(){
      $('.black-bg').removeClass('show')
    });
    
    
  </script>
</body>
</html>
